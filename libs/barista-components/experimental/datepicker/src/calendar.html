<div class="dt-calendar-header">
  <button
    dt-icon-button
    variant="nested"
    [disabled]="_isPrevYearOutsideMinMaxRange()"
    (click)="_addMonths(-12)"
    class="dt-calendar-header-button dt-calendar-header-button-prev-year"
    aria-label="Previous Year"
    i18n-aria-label
  >
    <dt-icon name="learn-more"></dt-icon>
  </button>
  <button
    dt-icon-button
    variant="nested"
    [disabled]="_isPrevMonthOutsideMinMaxRange()"
    (click)="_addMonths(-1)"
    class="dt-calendar-header-button dt-calendar-header-button-prev-month"
    aria-label="Previous Month"
    i18n-aria-label
  >
    <dt-icon name="dropdownclosed"></dt-icon>
  </button>

  <span
    [attr.id]="_labelid"
    class="dt-calendar-header-label"
    aria-live="polite"
    >{{ _label }}</span
  >

  <button
    dt-icon-button
    variant="nested"
    (click)="_addMonths(1)"
    [disabled]="_isNextMonthOutsideMinMaxRange()"
    class="dt-calendar-header-button dt-calendar-header-button-next-month"
    aria-label="Next Month"
    i18n-aria-label
  >
    <dt-icon name="dropdownclosed"></dt-icon>
  </button>
  <button
    dt-icon-button
    variant="nested"
    [disabled]="_isNextYearOutsideMinMaxRange()"
    (click)="_addMonths(12)"
    class="dt-calendar-header-button dt-calendar-header-button-next-year"
    aria-label="Next Year"
    i18n-aria-label
  >
    <dt-icon name="learn-more"></dt-icon>
  </button>
</div>

<dt-calendar-body
  [selected]="selected"
  [minDate]="minDate"
  [maxDate]="maxDate"
  [(activeDate)]="activeDate"
  (selectedChange)="_selectedValueChanged($event)"
  [aria-labelledby]="_labelid"
></dt-calendar-body>

<button
  dt-button
  class="dt-today-button"
  *ngIf="showTodayButton"
  variant="secondary"
  (click)="_setTodayDate()"
  i18n
>
  Today
</button>
